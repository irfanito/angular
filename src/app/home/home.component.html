<header class="jumbotron hero-spacer">
  <h1>{{'Welcome to Zenika Ecommerces' | uppercase}}</h1>
  <p>Your basket amounts to {{total$ | async | currency: 'EUR'}}</p>
  <p><a class="btn btn-primary btn-large" routerLink="basket">See my basket</a></p>
</header>

<hr>

<div class="row">
  <div class="col-lg-12">
    <h2>Last products</h2>
    Sort by :
    <span></span>
    <button
      (click)="onSortByButtonClick(sortProperty)"
      *ngFor="let sortProperty of sortPropertyNames"
      class="btn btn-secondary"
      id="{{sortProperty}}Button"
    >{{sortProperty}}
    </button>
  </div>
</div>
<div class="row text-center">
  <ng-container *ngFor="let product of products$ | async | sortBy:sortPropertyName">
    <app-product
      (addToBasket)="updateTotal()"
      *ngIf="showProduct(product)"
      [data]="product"
    ></app-product>
  </ng-container>
</div>

<hr>
