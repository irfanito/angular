<div class="col-md-3 col-sm-6 product-item">
  <div [ngClass]="{'last': isLast()}" class="thumbnail">
    <img alt="" src="{{data.photo}}">
    <div class="caption">
      <h3>{{data.title}} - {{data.price | currency: 'EUR'}}</h3>
      <p>{{data.description}}</p>
      <p>
        <button
          (click)="onAddToBasket()"
          class="btn btn-primary"
        >Add to basket
        </button>
      </p>
    </div>
  </div>
</div>
