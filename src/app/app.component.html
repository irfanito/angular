<app-menu></app-menu>

<div class="container">

   <header class="jumbotron hero-spacer">
    <h1>{{'Welcome to Zenika Ecommerces' | uppercase}}</h1>
    <p>Your basket amounts to {{total | currency: 'EUR': 'symbol'}}</p>
    <p><a class="btn btn-primary btn-large">See my basket</a></p>
  </header>

  <hr>

  <div class="row">
      <div class="col-lg-12">
          <h2>Last products</h2>
      </div>
  </div>
  <div class="row text-center">
    <ng-container *ngFor="let product of products | sortByTitle">
      <app-product
          *ngIf="showProduct(product)"
          [data]="product"
          (addToBasket)="updatePrice($event)"
      ></app-product>
    </ng-container>
  </div>
  
  <hr>

  <footer>
      Copyright &copy; Your Website 2020
  </footer>

</div>
